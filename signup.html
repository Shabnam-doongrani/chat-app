<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click-up Chat-signup</title>
  <link rel="stylesheet" href="style.css" />
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  /* background: linear-gradient(135deg, #48c6ef, #6f86d6); */
  padding: 20px;
  color: #fff;
}

/* ---------- Signup Card ---------- */
.signup-container {
  width: 100%;
  max-width: 420px;
  background: rgba(30, 30, 47, 0.9);
  border-radius: 24px;
  padding: 36px 28px;
  box-shadow: 0 14px 40px rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(8px);
  text-align: center;
  animation: floatIn 0.6s ease-out;
}

/* ---------- Icon ---------- */
.icon-container {
  margin-bottom: 18px;
}
.icon-container svg {
  width: 64px;
  height: 64px;
}

/* ---------- Heading ---------- */
.signup-container h2 {
  font-size: 24px;
  margin-bottom: 28px;
  color: #dff3ff;
  font-weight: 700;
}

/* ---------- Input Groups ---------- */
.input-group {
  margin-bottom: 16px;
  text-align: left;
}
.input-group label {
  display: block;
  font-size: 13px;
  color: #b8c6e6;
  margin-bottom: 6px;
}
.input-group input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 10px;
  border: none;
  background: rgba(255, 255, 255, 0.05);
  color: #eef6ff;
  font-size: 15px;
  outline: none;
  transition: box-shadow 0.2s ease, border 0.2s ease;
}
.input-group input:focus {
  box-shadow: 0 6px 20px rgba(0, 140, 255, 0.2);
  border: 1px solid #00aaff;
}
.input-group input::placeholder {
  color: rgba(230, 240, 255, 0.35);
}

/* ---------- Sign Up Button ---------- */
.signup-btn {
  width: 100%;
  padding: 12px 14px;
  margin-top: 10px;
  border: none;
  border-radius: 12px;
  font-weight: 700;
  font-size: 16px;
  cursor: pointer;
  background: linear-gradient(135deg, #00aaff, #0066ee);
  transition: all 0.2s ease;
  color: #fff;
}
.signup-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 28px rgba(0, 120, 255, 0.3);
}
.signup-btn:active {
  transform: translateY(0) scale(0.995);
}

/* ---------- Login Link ---------- */
.login-link {
  text-align: center;
  margin-top: 14px;
  font-size: 14px;
  color: #cfe8ff;
}
.login-link a {
  color: #dffcff;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.2s ease, transform 0.2s ease;
}
.login-link a:hover {
  text-decoration: underline;
  transform: translateY(-1px);
}

/* ---------- Animation ---------- */
@keyframes floatIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ---------- Responsive ---------- */
@media (max-width: 420px) {
  .signup-container { padding: 28px 20px; }
  .icon-container svg { width: 56px; height: 56px; }
  .signup-container h2 { font-size: 22px; }
  .signup-btn { font-size: 15px; padding: 12px; }
}
 </style>
 
</head>
<body>

  <div class="signup-container">

    <div class="icon-container">
        <!-- Chat bubble SVG icon -->
        <svg fill="#ffffff" xmlns="http://www.w3.org/2000/svg" stroke="#fff" stroke-width="0.3" viewBox="0 0 24 24"><path d="M12 3C7.03 3 3 6.58 3 11c0 1.37.41 2.69 1.19 3.92l-.37 2.82a1 1 0 0 0 1.32 1.11l3.09-1.18c1.05.37 2.14.56 3.28.56 4.97 0 9-3.58 9-8s-4.03-8-9-8zm0 14c-1.1 0-2.15-.17-3.14-.49a1 1 0 0 0-.66-.05l-2.9 1.1.34-2.63a1 1 0 0 0-.17-.76C5.03 13.11 5 12.56 5 12c0-3.31 3.13-6 7-6s7 2.69 7 6-3.13 6-7 6zm-3-5h6a1 1 0 1 1 0 2H9a1 1 0 1 1 0-2z"/></svg>
      </div>
    <h2>Create Account</h2>
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create password" required>
    </div>
    <button class="signup-btn" id="signupBtn">Sign Up</button>

    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>
  <script type="module" src="app.js"></script>
   
</head>
<body>
