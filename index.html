<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Click-upChat</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="signup-card">
    <div class="card-top">
      <div class="icon-container">
        <!-- Chat bubble SVG icon -->
        <svg fill="#ffffff" xmlns="http://www.w3.org/2000/svg" stroke="#fff" stroke-width="0.3" viewBox="0 0 24 24"><path d="M12 3C7.03 3 3 6.58 3 11c0 1.37.41 2.69 1.19 3.92l-.37 2.82a1 1 0 0 0 1.32 1.11l3.09-1.18c1.05.37 2.14.56 3.28.56 4.97 0 9-3.58 9-8s-4.03-8-9-8zm0 14c-1.1 0-2.15-.17-3.14-.49a1 1 0 0 0-.66-.05l-2.9 1.1.34-2.63a1 1 0 0 0-.17-.76C5.03 13.11 5 12.56 5 12c0-3.31 3.13-6 7-6s7 2.69 7 6-3.13 6-7 6zm-3-5h6a1 1 0 1 1 0 2H9a1 1 0 1 1 0-2z"/></svg>
      </div>
      <div class="heading">Click-up Chat</div>
      <!-- Blue gradient wave SVG as separation -->
      <svg class="wave" viewBox="0 0 340 56" fill="none"><path d="M0 0H340V56C264.5 35 74 52 0 56V0Z" fill="#fff"/></svg>
    </div>
    <div class="welcome-text">Welcome to <br> click-up Chat</div>
 <br>

<button class="btn-google">
  <span class="google-icon">
    <img src="./icons8-google-48 (1).png" alt="Google" width="24">
  </span>
  Continue with Google
</button>
<button class="btn-sign-up">Sign Up</button>

<div class="license">
  <a href="#">Read User License Agreement</a>
</div>

  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
