<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click-upChat-chat</title>
  <link rel="stylesheet" href="style.css">
  <style>

/* ---------- Theme variables ---------- */
:root{
  --bg-1: #48c6ef;
  --bg-2: #6f86d6;
  --card-bg: rgba(30,30,47,0.92);
  --card-contrast: rgba(255,255,255,0.04);
  --mine-bg: #2f9bff;
  --their-bg: #e9eef6;
  --mine-color: #fff;
  --their-color: #0b1220;
  --muted: #6e7a98;
  --accent: rgba(0,170,255,0.95);
  --surface: #ffffff;
  --radius-lg: 14px;
  --radius-md: 10px;
  --gap: 10px;
  --max-width: 720px;
}

/* ---------- Reset & base ---------- */
*{ box-sizing:border-box; margin:0; padding:0; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
html,body{ height:100%; }
body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  /* background: linear-gradient(135deg,var(--bg-1),var(--bg-2)); */
  font-family: "Poppins", "Segoe UI", Roboto, system-ui, sans-serif;
  color:var(--their-color);
  padding:18px;
}

/* ---------- Chat container (card) ---------- */
.chat-container{
  width:100%;
  max-width:var(--max-width);
  height:88vh;
  display:flex;
  flex-direction:column;
  border-radius:16px;
  overflow:hidden;
  background: radial-gradient(circle at 10% 10%, rgba(255,255,255,0.02), transparent 6%), var(--card-bg);
  box-shadow: 0 18px 60px rgba(8,18,42,0.45);
  border: 1px solid var(--card-contrast);
}

/* ---------- Header (sticky) ---------- */
.chat-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  padding:14px 18px;
  background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
  border-bottom: 1px solid rgba(255,255,255,0.03);
  position:sticky;
  top:0;
  z-index:10;
  backdrop-filter: blur(4px);
}

.chat-header .heading{ display:flex; align-items:center; gap:12px; }
.chat-header .heading h2{
  font-size:18px;
  font-weight:700;
  color:#fff;
  letter-spacing:0.2px;
  margin-left:2px;
}

/* icon */
.icon-container svg{ width:40px; height:40px; display:block; }

/* header buttons */
.header-buttons{ display:flex; gap:8px; align-items:center; }
.header-buttons button{
  padding:8px 10px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:#fff;
  cursor:pointer;
  font-size:14px;
  transition:transform .12s ease, box-shadow .12s ease;
}
.header-buttons button:hover{ transform:translateY(-3px); box-shadow:0 8px 20px rgba(0,140,255,0.18); }

/* ---------- Message box ---------- */
.message-box{
  flex:1;
  padding:20px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:var(--gap);
  scroll-behavior:smooth;
  background:
    linear-gradient(180deg, rgba(255,255,255,0.006), transparent 8%);
}

/* custom scrollbar (webkit) */
.message-box::-webkit-scrollbar{ width:8px; }
.message-box::-webkit-scrollbar-thumb{ background: rgba(255,255,255,0.06); border-radius:6px; }
.message-box::-webkit-scrollbar-track{ background: transparent; }

/* ---------- Message (wrapper) ---------- */
/* base */
.message{
  display:flex;
  gap:10px;
  align-items:flex-end;
  transition: transform .12s ease;
}

/* Others on left (default) */
.message.theirs{
  justify-content:flex-end;
  flex-direction:row;
}

/* Mine on right */
.message.mine{
  justify-content:flex-start;
  flex-direction:row-reverse; /* avatar will appear at right */
}

/* subtle hover lift */
.message:hover{ transform: translateY(-2px); }

/* avatar */
.avatar{
  width:36px;
  height:36px;
  border-radius:50%;
  flex-shrink:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  color:var(--surface);
  background: linear-gradient(180deg,var(--accent), #0066cc);
  user-select:none;
  box-shadow: 0 6px 14px rgba(4,20,40,0.25);
  font-size:15px;
}

/* make avatars for others slightly different */
.message.theirs .avatar{ background: linear-gradient(180deg,#45577f,#2f3b66); color:#e6eefc; }

/* bubble wrapper */
.bubble-wrap{ max-width:72%; display:flex; flex-direction:column; gap:6px; }

/* header inside bubble (username + time) */
.bubble-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:8px;
  font-size:11px;
  color:var(--muted);
}

/* username text */
.bubble-username{ font-weight:600; color: #eaf4ff; margin-right:6px; }

/* time */
.bubble-time{ font-size:11px; color:var(--muted); }

/* bubble text */
.bubble-text{
  padding:10px 12px;
  border-radius:var(--radius-lg);
  background:var(--their-bg);
  color:var(--their-color);
  white-space:pre-wrap;
  line-height:1.4;
  box-shadow: 0 8px 18px rgba(5,10,20,0.06);
  transition: background .12s ease, color .12s ease;
}

/* mine / their specific bubble styles */
.message.mine .bubble-text{
  background: linear-gradient(135deg,var(--mine-bg), #0b78d6);
  color:var(--mine-color);
  border-bottom-right-radius:6px; /* slight tail feel */
}
.message.theirs .bubble-text{
  background: var(--their-bg);
  color: var(--their-color);
  border-bottom-left-radius:6px;
}

/* contenteditable edit mode */
.bubble-text[contenteditable="true"]{
  outline: 2px dashed rgba(0,0,0,0.08);
  background: #fffdf2;
  color:#111;
}

/* actions under bubble */
.bubble-actions{
  display:flex;
  gap:6px;
  margin-top:4px;
  align-self:flex-start;
}
.message.mine .bubble-actions{ align-self:flex-end; } /* place actions under my bubble on right */

/* action button style */
.bubble-actions button{
  padding:6px 8px;
  font-size:12px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  background:rgba(255,255,255,0.06);
  color:#fff;
  transition: background .12s ease, transform .08s ease;
}
.bubble-actions button:hover{ transform:translateY(-2px); background:rgba(255,255,255,0.1); }

/* make delete button more visible for mine */
.bubble-actions .delete-btn{ background: rgba(255,71,71,0.12); color:#ffdede; }
.bubble-actions .delete-btn:hover{ background: rgba(255,71,71,0.18); }

/* make edit/save/cancel buttons distinct */
.bubble-actions .edit-btn{ background: rgba(0,170,255,0.14); color:#eaf6ff; }
.bubble-actions .save-btn{ background: linear-gradient(135deg,var(--accent), #0066ee); color:#fff; }
.bubble-actions .cancel-btn{ background: rgba(200,200,200,0.08); color:#fff; }

/* ---------- Input area ---------- */
.input-area{
  padding:12px;
  display:flex;
  gap:10px;
  align-items:center;
  border-top: 1px solid rgba(255,255,255,0.03);
  background: linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
}
.input-area input{
  flex:1;
  padding:12px 14px;
  border-radius:20px;
  border:1px solid rgba(255,255,255,0.04);
  background: rgba(255,255,255,0.02);
  color:#fff;
  font-size:15px;
  outline:none;
  transition: box-shadow .12s ease, transform .08s ease;
}
.input-area input::placeholder{ color: rgba(255,255,255,0.45); }
.input-area input:focus{ box-shadow:0 10px 24px rgba(3,80,160,0.12); transform: translateY(-1px); }

/* send button circular */
.input-area button{
  width:44px;
  height:44px;
  border-radius:50%;
  border:none;
  background: linear-gradient(135deg,var(--accent), #0066ee);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition: transform .12s ease, box-shadow .12s ease;
}
.input-area button:hover{ transform: translateY(-3px); box-shadow:0 12px 28px rgba(0,120,255,0.2); }
.input-area button img{ width:18px; height:18px; }

/* ---------- Responsive ---------- */
@media (max-width:720px){
  :root{ --max-width: 96vw; }
  .chat-container{ height:92vh; }
  .bubble-wrap{ max-width:80%; }
  .icon-container svg{ width:34px; height:34px; }
  .bubble-text{ font-size:15px; padding:10px; }
}

/* ---------- Utility helpers ---------- */
.center { display:flex; align-items:center; justify-content:center; }
.small { font-size:12px; color:var(--muted); }

  </style>
</head>
<body>
  <div class="chat-container">
  <div class="chat-header">
    <div class="heading">

    <div class="icon-container">
        <!-- Chat bubble SVG icon -->
        <svg fill="#ffffff" xmlns="http://www.w3.org/2000/svg" stroke="#fff" stroke-width="0.3" viewBox="0 0 24 24"><path d="M12 3C7.03 3 3 6.58 3 11c0 1.37.41 2.69 1.19 3.92l-.37 2.82a1 1 0 0 0 1.32 1.11l3.09-1.18c1.05.37 2.14.56 3.28.56 4.97 0 9-3.58 9-8s-4.03-8-9-8zm0 14c-1.1 0-2.15-.17-3.14-.49a1 1 0 0 0-.66-.05l-2.9 1.1.34-2.63a1 1 0 0 0-.17-.76C5.03 13.11 5 12.56 5 12c0-3.31 3.13-6 7-6s7 2.69 7 6-3.13 6-7 6zm-3-5h6a1 1 0 1 1 0 2H9a1 1 0 1 1 0-2z"/></svg>
      </div>
      <h2>Click-up Chat</h2>
    </div>
    
  <div class="header-buttons">
    <!-- <button id="themeToggle">ðŸŒž</button> -->
    <button id="logout">Logout</button>
  </div>
</div>


    <div id="messageBox" class="message-box"></div>

    <div class="input-area">
      <input type="text" id="message" placeholder="Type your message..." />
      <button id="sendBtn"><img src="./icons8-send-button-48.png" alt="" height="10"></button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
